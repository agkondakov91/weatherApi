<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wether API</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./style/variables.css" />
    <link rel="stylesheet" href="./style/global.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">Choose the desired city</h1>
      <ul class="header__list">
        <li>
          <button class="header__item London">London</button>
        </li>
        <li>
          <button class="header__item Moscow">Moscow</button>
        </li>
        <li>
          <button class="header__item Istanbul">Istanbul</button>
        </li>
      </ul>
    </header>
    <main class="main">
      <div class="card main__card">
        <h2 class="main__city"></h2>
        <p class="main__date"></p>
        <section class="places page__section">
          <div class="places__item">
            <div class="places__info">
              <p class="places__temperature"></p>
              <ul class="places__card">
                <li class="places__list">
                  <img
                    class="places__image"
                    src="./images/wind_yellow.svg"
                    alt="icon of wind"
                  />
                  <p class="places__title"></p>
                  <p class="places__paragraph">Wind, km/h</p>
                </li>
                <li class="places__list">
                  <img
                    class="places__image"
                    src="./images/humidity_yellow.svg"
                    alt="icon of humidity"
                  />
                  <p class="places__title"></p>
                  <p class="places__paragraph">Humidity, %</p>
                </li>
                <li class="places__list">
                  <img
                    class="places__image"
                    src="./images/visibility_yellow.svg"
                    alt="icon of visibility"
                  />
                  <p class="places__title"></p>
                  <p class="places__paragraph">Visibility, km</p>
                </li>
              </ul>
            </div>
            <h3 class="places__daily">Daily Summary</h3>
            <p class="places__description">
              Now it feels like <span class="places__accent"></span> in fact
              <span class="places__accent"></span>. Atmospheric pressure —
              <span class="places__accent"></span>. Cloudiness —
              <span class="places__accent"></span>. The temperature at the
              moment in the range from <span class="places__accent"></span> to
              <span class="places__accent"></span>.
            </p>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <p>API Wether 2023</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
